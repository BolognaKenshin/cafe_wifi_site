<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafépedia</title>
    <!-- Bootstrap -->
        {{ bootstrap.load_css() }}
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body id="{{ content_id }}">
    <div class="container-fluid" id="top-bar">
        <div class="row">
            <div id="nav-logo-div" class="col-xl-9 col-lg-7 col-md-6 col-sm-12">
                <img src="/static/assets/img/coffee-cup.png" alt="Steaming coffee cup" id="coffee-cup">
                <a id="top-bar-title" href="{{ url_for('home') }}">Cafépedia</a>
            </div>
            <div id="nav-links-div" class="col-xl-3 col-lg-5 col-md-6 col-sm-12">
                <a class="top-bar-link" href="{{ url_for ('get_all_cafes') }}">All Cafés</a>
                <a class="top-bar-link" href="{{ url_for ('search_cafe') }}">Search Café</a>
                <a class="top-bar-link" href="{{ url_for ('add_cafe') }}">Add Café</a>
            </div>
        </div>
    </div>
    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
